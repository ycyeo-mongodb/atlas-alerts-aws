apiVersion: batch/v1
kind: CronJob
metadata:
  name: atlas-alerts-sync
  namespace: atlas-alerts
  labels:
    app: atlas-alerts
spec:
  # Run daily at 2:00 AM UTC (optional - for periodic sync)
  schedule: "0 2 * * *"
  # Keep last 3 successful and 1 failed job
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  # Don't run if previous job is still running
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: atlas-alerts
        spec:
          restartPolicy: Never
          containers:
            - name: atlas-alerts
              image: atlas-alerts:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: MONGODB_ATLAS_PUBLIC_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: atlas-api-credentials
                      key: MONGODB_ATLAS_PUBLIC_API_KEY
                - name: MONGODB_ATLAS_PRIVATE_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: atlas-api-credentials
                      key: MONGODB_ATLAS_PRIVATE_API_KEY
                - name: MONGODB_ATLAS_PROJECT_ID
                  valueFrom:
                    secretKeyRef:
                      name: atlas-api-credentials
                      key: MONGODB_ATLAS_PROJECT_ID
              args:
                - "--project-id"
                - "$(MONGODB_ATLAS_PROJECT_ID)"
                - "--delete-existing"
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
