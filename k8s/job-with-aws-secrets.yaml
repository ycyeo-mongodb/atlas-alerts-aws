apiVersion: batch/v1
kind: Job
metadata:
  name: atlas-alerts-creator
  namespace: atlas-alerts
  labels:
    app: atlas-alerts
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: atlas-alerts
    spec:
      restartPolicy: Never
      serviceAccountName: atlas-alerts-sa
      containers:
        - name: atlas-alerts
          image: atlas-alerts:latest
          imagePullPolicy: IfNotPresent
          env:
            # Credentials loaded from External Secret (synced from AWS Secrets Manager)
            - name: MONGODB_ATLAS_PUBLIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: atlas-api-credentials
                  key: MONGODB_ATLAS_PUBLIC_API_KEY
            - name: MONGODB_ATLAS_PRIVATE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: atlas-api-credentials
                  key: MONGODB_ATLAS_PRIVATE_API_KEY
            - name: MONGODB_ATLAS_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: atlas-api-credentials
                  key: MONGODB_ATLAS_PROJECT_ID
          args:
            - "--project-id"
            - "$(MONGODB_ATLAS_PROJECT_ID)"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
